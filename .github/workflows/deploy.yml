name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) ソース取得
    - uses: actions/checkout@v4

    # 2) Node.js & 自動 npm キャッシュ
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    # 3) GitHub Pages 設定
    - uses: actions/configure-pages@v4

    # 4) 依存関係インストール
    - run: npm ci

    # 5) 旧生成物を完全削除
    - run: rm -rf .output .nuxt .cache

    # 6) 静的サイト生成
    - name: Generate static site
      run: npx nuxi generate
      env:
        NODE_ENV: production
        NODE_OPTIONS: --max-old-space-size=4096

    # 7) アップロード用ディレクトリを作成し、不要物を除外してコピー
    - name: Prepare artifact (strip node_modules)
      run: |
        mkdir deploy
        rsync -a .output/public/ deploy/ \
          --delete \
          --copy-links \
          --exclude='*/node_modules/**' \
          --exclude='*/.cache/**'
        # GitHub Pages で Jekyll を無効化
        touch deploy/.nojekyll

    # 8) サイズ確認（任意）
    - run: du -sh deploy || true

    # 9) アーティファクトアップロード
    - uses: actions/upload-pages-artifact@v3
      with:
        path: ./deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deploy
      uses: actions/deploy-pages@v4
